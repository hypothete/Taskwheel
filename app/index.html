<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Task Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ctrl">
  
  <div taskwheel tasks="tasks" class="tasklist"></div>
  
  <div class="controls">
    <textarea id="" cols="30" rows="10" ng-model="workingtask" placeholder="enter a task"></textarea>
    <br>
  <button ng-click="addTask()">add task</button>
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-animate.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
